<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Translator</title>
</head>

<body>
    <form action="/currency" method="POST">
        <p>
            Converting From <input type="text" name="currency1" placeholder="Enter Currency">

        </p>
        <p>
            Converting to<input type="text" name="currency2">
        </p>
        <p>
            Amount: <input type="text" name="amount">
        </p>

        <button type="submit" class="btn btn-success text-inline">Convert</button>
    </form>
</body>
</html>
